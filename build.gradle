buildscript {
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath 'com.android.tools.build:gradle:0.9.+'
	}
}

allprojects {
	repositories {
		mavenCentral()
	}
}

apply plugin: 'java'

dependencies {
	compile fileTree(dir: 'libs', include: '*.jar')
}

version = '0.1'

uploadArchives {
	repositories {
		flatDir {
			dirs 'repos'
		}
	}
}
